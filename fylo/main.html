<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-montserrat {
        font-family: "Montserrat", sans-serif;
      }
    </style>
    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- Change code below this line -->

  <body
    class="font-montserrat flex min-h-screen items-center justify-center bg-[#28223F]"
  >
    <main>
      <!-- Pro Profile Card -->
      <section
        class="min-w-[24rem] max-w-xs overflow-hidden rounded-md text-[#B3B8CD]"
      >
        <div
          class="profile-details before:bg-cyan-950 relative z-10 flex flex-col items-center bg-[#231E39] px-12 py-12 text-center before:absolute before:inset-0 before:-z-10 before:origin-bottom before:scale-y-0"
        >
          <figure
            class="h-24 w-24 overflow-hidden rounded-full ring-2 ring-[#03BFCB] ring-offset-8 ring-offset-[#231E39]"
          >
            <img
              src="https://images.pexels.com/photos/2448750/pexels-photo-2448750.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="profile pic"
              class="h-full w-full object-cover object-center transition-all duration-300 hover:scale-110"
            />
          </figure>
          <div class="my-6 flex flex-col gap-2.5">
            <h1 class="text-lg font-bold">Eva Elfie</h1>
            <p class="text-xs font-medium">NEW YORK</p>
            <p class="max-w-[14rem] text-sm">
              User inserface designer and front end developer.
            </p>
          </div>
          <div class="flex items-center gap-3">
            <button
              class="font-500 rounded bg-[#03BFCB] px-8 py-4 font-medium text-[#231E39] transition-all duration-300 hover:scale-95 hover:shadow-xl hover:shadow-cyan-600/50"
            >
              Message
            </button>
            <button
              id="btn-follow"
              class="font-500 rounded bg-transparent px-8 py-4 text-[#03BFCB] ring-1 ring-[#03BFCB] transition-all duration-300 hover:scale-95 hover:shadow-xl hover:shadow-cyan-600/50"
            >
              Follow
            </button>
          </div>
        </div>
        <div class="bg-[#1F1A36] p-4">
          <p class="mb-3 text-xs font-medium uppercase">Skills</p>
          <div class="flex flex-wrap gap-2">
            <span
              class="inline-block cursor-pointer border-2 border-[#2D2747] py-2 px-3 text-sm font-medium transition-all duration-200 hover:scale-105 hover:border-cyan-400 hover:shadow-lg hover:shadow-cyan-400/40"
              >UI/UX</span
            >
            <span
              class="inline-block cursor-pointer border-2 border-[#2D2747] py-2 px-3 text-sm font-medium transition-all duration-200 hover:scale-105 hover:border-cyan-400 hover:shadow-lg hover:shadow-cyan-400/40"
              >Front End Development</span
            >
            <span
              class="inline-block cursor-pointer border-2 border-[#2D2747] py-2 px-3 text-sm font-medium transition-all duration-200 hover:scale-105 hover:border-cyan-400 hover:shadow-lg hover:shadow-cyan-400/40"
              >HTML</span
            >

            <span
              class="inline-block cursor-pointer border-2 border-[#2D2747] py-2 px-3 text-sm font-medium transition-all duration-200 hover:scale-105 hover:border-cyan-400 hover:shadow-lg hover:shadow-cyan-400/40"
              >Jquery</span
            >

            <span
              class="inline-block cursor-pointer border-2 border-[#2D2747] py-2 px-3 text-sm font-medium transition-all duration-200 hover:scale-105 hover:border-cyan-400 hover:shadow-lg hover:shadow-cyan-400/40"
              >React</span
            >
            <span
              class="inline-block cursor-pointer border-2 border-[#2D2747] py-2 px-3 text-sm font-medium transition-all duration-200 hover:scale-105 hover:border-cyan-400 hover:shadow-lg hover:shadow-cyan-400/40"
              >Adobe</span
            >
            <span
              class="inline-block cursor-pointer border-2 border-[#2D2747] py-2 px-3 text-sm font-medium transition-all duration-200 hover:scale-105 hover:border-cyan-400 hover:shadow-lg hover:shadow-cyan-400/40"
              >Bulma</span
            >
            <span
              class="inline-block cursor-pointer border-2 border-[#2D2747] py-2 px-3 text-sm font-medium transition-all duration-200 hover:scale-105 hover:border-cyan-400 hover:shadow-lg hover:shadow-cyan-400/40"
              >Tailwind CSS</span
            >
          </div>
        </div>
      </section>
    </main>
  </body>
  <!-- Change code above this line -->
</html>
