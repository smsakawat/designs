<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif+Caption&family=Poppins:wght@200;400;600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>My Team Page</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header-section">
      <h1 class="main-title">The creative crew</h1>
      <div class="main-description">
        <h2>WHO WE ARE</h2>
        <p>
          We are team of creatively diverse, driven innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>
    <!-- Main Section -->
    <main>
      <!-- Team Section -->
      <section class="team-section">
        <div class="team-member">
          <figure>
            <img src="images/photo1.png" alt="Bill Mahoney" />
            <figcaption>Bill Mahoney</figcaption>
          </figure>
          <p class="role">Product Owner</p>
        </div>
        <div class="team-member">
          <figure>
            <img src="images/photo2.png" alt="Saba Cabrera" />
            <figcaption>Saba Cabrera</figcaption>
          </figure>
          <p class="role">Art Director</p>
        </div>
        <div class="team-member">
          <figure>
            <img src="images/photo3.png" alt="Shaw Le" />
            <figcaption>Shaw Le</figcaption>
          </figure>
          <p class="role">Tech Lead</p>
        </div>
        <div class="team-member">
          <figure>
            <img src="images/photo4.png " alt="Skylah Lu" />
            <figcaption>Skylah Lu</figcaption>
          </figure>
          <p class="role">UX Designer</p>
        </div>
        <div class="team-member">
          <figure>
            <img src="images/photo5.png" alt="Griff Richards" />
            <figcaption>Griff Richards</figcaption>
          </figure>
          <p class="role">Developer</p>
        </div>
        <div class="team-member">
          <figure>
            <img src="images/photo6.png" alt="Stan John " />
            <figcaption>Stan John</figcaption>
          </figure>
          <p class="role">Developer</p>
        </div>
      </section>
    </main>
    <!-- Footer Section -->
    <footer class="footer-section">
      <p>
        created by <span class="username">smsakawat</span>- devChallenges.io
      </p>
    </footer>
  </body>
</html>
