<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fuitopia</title>
  </head>
  <body class="leading-normal text-slate-100">
    <!-- Header Section -->
    <header
      class="relative max-w-6xl my-8 mx-6 rounded-xl bg-primary-500 px-6 py-4 md:px-12 md:py-5 lg:rounded-full lg:mx-auto flex items-center justify-between gap-32 z-50"
    >
      <!-- Links -->
      <nav class="hidden lg:block">
        <ul class="flex items-center gap-8">
          <li class="group relative cursor-pointer">
            <a href="#" class="main-nav-link">Home</a>
          </li>
          <li class="group relative cursor-pointer">
            <a href="#" class="main-nav-link">About Us</a>
          </li>
          <li class="group relative cursor-pointer">
            <a href="#" class="main-nav-link">Shop</a>
          </li>
          <li class="group relative cursor-pointer">
            <a href="#" class="main-nav-link">All Fruits</a>
          </li>
        </ul>
      </nav>
      <div class="flex items-center gap-2">
        <img src="./images/logo.png" class="w-12" alt="Logo" />
        <p class="text-2xl font-inter font-semibold leading-[0px]">Fruitopia</p>
      </div>

      <!-- Search Bar -->
      <div
        class="flex-1 bg-slate-200 px-8 py-2 overflow-hidden flex items-center justify-between rounded-full gap-8 focus-within:ring-1 focus-within:ring-blue-400 focus-within:bg-slate-300 transition"
      >
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search"
          class="w-24 xl:flex-auto appearance-none focus:outline-none bg-transparent caret-slate-600 text-slate-700 placeholder:text-slate-500"
        />
        <svg
          class="w-4 h-4 shrink-0 stroke-slate-500"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <!-- Mobile Navigation -->
      <div
        class="mobile-nav lg:hidden absolute rounded-b-xl pt-10 pb-16 top-[85%] inset-x-0 bg-primary-500 flex flex-col items-center gap-6"
      >
        <!-- Search Bar -->
        <div
          class="flex-1 bg-slate-200 px-8 py-2 overflow-hidden flex items-center justify-between rounded-full gap-8 focus-within:ring-1 focus-within:ring-blue-400 focus-within:bg-slate-300 transition"
        >
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search"
            class="flex-1 appearance-none focus:outline-none bg-transparent caret-slate-600 text-slate-700 placeholder:text-slate-500"
          />
          <svg
            class="w-4 h-4 stroke-slate-500"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <!-- Links -->
        <nav>
          <ul class="flex flex-col items-center gap-4 text-xl">
            <li class="group relative cursor-pointer">
              <a href="#" class="main-nav-link">Home</a>
            </li>
            <li class="group relative cursor-pointer">
              <a href="#" class="main-nav-link">About Us</a>
            </li>
            <li class="group relative cursor-pointer">
              <a href="#" class="main-nav-link">Shop</a>
            </li>
            <li class="group relative cursor-pointer">
              <a href="#" class="main-nav-link">All Fruits</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Menu Button -->
      <button id="btn-menu" class="btn-menu lg:hidden">
        <div class="hamburger-top"></div>
        <div class="hamburger-middle"></div>
        <div class="hamburger-bottom"></div>
      </button>
    </header>

    <main></main>

    <footer></footer>

    <script src="main.js"></script>
  </body>
</html>
